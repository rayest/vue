<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind</title>
</head>
<body>
<div id="bind">
    <p :style="styleObject">绑定内联样式</p>
    <p :style="[styleObjectA, styleObjectB]">绑定内联样式(将多个样式应用到一个对象上)</p>
</div>
</body>
<script src="../lib/vue.js"></script>
<script>
    new Vue({
        el: '#bind',
        c: 'two',
        d: 'three',
        data: {
            styleObject:{
                color: 'red',
                fontSize: '32px'
            },
            styleObjectA: {
                border: '10px solid gray',
                width: '320px'
            },
            styleObjectB: {
                backgroundColor: 'green',
                boxShadow: '0 0 10px gray'
            }
        }
    });
</script>
</html>
