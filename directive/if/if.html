<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If</title>
</head>
<body>
<!-- if 指令。如果表达式为 true，则输出结果，否则不输出 -->
<div id="app">
    <h5>Hello, Vue.js</h5>
    <h5 v-if="yes">Yes</h5>
    <h5 v-if="no">No</h5>
    <h5 v-if="age >= 25">Age: {{age}}</h5>
    <h5 v-if="name.indexOf('jack') >= 0">Name: {{name}}</h5>
</div>
</body>
<script src="../../lib/vue.js"></script>
<script src="if.js"></script>
</html>
