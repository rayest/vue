<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<!-- show 指令。如果表达式为 true，则输出结果值，否则自动设置标签的css属性style='display：none' -->
<body>
<div id="app">
    <h5>Hello, Vue.js</h5>
    <h5 v-show="yes">Yes</h5>
    <h5 v-show="no">No</h5>
    <h5 v-show="age >= 25">Age: {{age}}</h5>
    <h5 v-show="name.indexOf('jack') >= 0">Name: {{name}}</h5>
</div>
</body>
<script src="../../lib/vue.js"></script>
<script src="show.js"></script>
</html>
