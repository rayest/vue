<!DOCTYPE html>
<html lang="en">
<head>

    <title>for</title>
</head>
<body>

        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>

        </tbody>
    </table>
</div>
<script src="../../lib/vue.js"></script>
